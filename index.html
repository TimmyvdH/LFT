<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifestyle Tracker</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Dagelijkse Tracker</h1>
    <div id="daily-container" class="mb-4"></div>
    <p id="daily-progress" class="mb-4 text-sm text-gray-700"></p>
    <button id="save-day-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-8">
      Dag opslaan
    </button>
  </div>
</body>
</html>
